<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    </head>
    <body>
        <div class="wall-clock">
            <div class="top"></div>
            <div class="decoration"></div>
            <div class="main-part">
                <div class="left"></div>
                <div class="middle">
                    <div class="clock-container">
                        <div class="clock-face">
                            <div class="hours-hand-container"></div>
                            <div class="minutes-hand-container"></div>
                            <div class="seconds-hand-container"></div>
                            <div class="support"></div>
                            <div class="number twelve">XII</div>
                            <div class="number one">I</div>
                            <div class="number two">II</div>
                            <div class="number three">III</div>
                            <div class="number four">IV</div>
                            <div class="number five">V</div>
                            <div class="number six">VI</div>
                            <div class="number seven">VII</div>
                            <div class="number eight">VIII</div>
                            <div class="number nine">IX</div>
                            <div class="number ten">X</div>
                            <div class="number eleven">XI</div>
                        </div>
                        <div class="pendulum">
                            <div class="wire"></div>
                            <div class="bob"></div>
                        </div>
                    </div>
                </div>
                <div class="right"></div>
            </div>
            <div class="decoration"></div>
            <div class="bottom"></div>
        </div>
    </body>
</html>
